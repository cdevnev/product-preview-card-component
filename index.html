<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">


    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Frontend Mentor | Product preview card component</title>

    <style>
        .attribution { font-size: 11px; text-align: center; }
        .attribution a { color: hsl(228, 45%, 44%); }
    </style>
</head>
<body>
    <main>
        <picture>
            <source srcset="./images/image-product-desktop.jpg" media="(min-width: 900px)">
            <img src="./images/image-product-mobile.jpg" alt="perfume bottle">
        </picture>

        <section>
            <h1>Perfume</h1>
            <h2>Gabrielle Essence Eau De Parfum</h2>
            <p class="productDesc">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
            <div class="pricing">
                <p class="current">$149.99</p>
                <p class="previous">$169.99</p>
            </div>    
            <button>Add to Cart</button>
        </section>
    </main>
    
    <footer>
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="https://www.frontendmentor.io/profile/cdevnev" target="_blank">Chase</a>.
        </div>
    </footer>
</body>
</html>
